<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>Dados do Paciente</legend>
            Nome do paciente: <input type="text" name="nome"> <br>
            Registro Hospitalar: <input type="text" name="registro"> <br>
            Data de inclusão: <input type="date" name="inclusao"> <br>
            Data de nascimento: <input type="date" name="nascimento"> <br>
            E-Mail: <input type="email" name="email"> <br>
            Gênero: <br>
            <label for="g1">
                <input type="radio" name="genero" value="1" id="g1">Feminino <br>
            </label>
            <label for="g2">
                <input type="radio" name="genero" value="2" id="g2">Masculino <br>
            </label>
            Raça declarada: <br>
            <select name="raca">
                <option value=""></option>
                <option value="1">Branca</option>
                <option value="2">Negra</option>
                <option value="3">Parda</option>
                <option value="4">Amarela</option>
                <option value="5">Indígena</option>
                <option value="6">Desconhecida</option>
            </select>
            <br>
            Como ficou sabendo do estudo: <br>
            <input type="checkbox" name="estudo" value="convidado"> Convidado <br>
            <input type="checkbox" name="estudo" value="internet"> Internet <br>
            <input type="checkbox" name="estudo" value="amigos"> Amigos <br>
            <input type="checkbox" name="estudo" value="familiares"> Familiares <br>
            <button type="submit">Enviar</button>




        </fieldset>
    </form>
</body>
</html>
